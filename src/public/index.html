<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>Cadastro de Discos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --gray-100: #f5f5f5;
            --gray-300: #dddddd;
            --gray-700: #3f3f46;
            --red-600: #dc2626;
            --red-700: #b91c1c;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
        }

        body {
            font-family: system-ui, Arial;
            max-width: 900px;
            margin: 24px auto;
        }

        form,
        table {
            width: 100%;
            margin-top: 16px;
        }

        input,
        select {
            padding: 8px;
            margin: 4px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn {
            background: #e5e7eb;
        }

        .btn-primary {
            background: var(--blue-600);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--blue-700);
        }

        .btn-danger {
            background: var(--red-600);
            color: #fff;
        }

        .btn-danger:hover {
            background: var(--red-700);
        }

        .btn-ghost {
            background: transparent;
            color: var(--gray-700);
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid var(--gray-300);
            padding: 8px;
        }

        th {
            background: var(--gray-100);
            text-align: left;
        }

        .actions {
            white-space: nowrap;
        }

        .actions button {
            margin-right: 6px;
        }
    </style>
</head>

<body>
    <h1>Cadastro de Vinil e CD</h1>

    <form id="form">
        <input id="titulo" placeholder="Título" required />
        <input id="artista" placeholder="Artista" required />

        <!-- Ano começa em 2000, bloqueando apenas negativos -->
        <input id="ano" type="number" placeholder="Ano" value="2000" min="0" step="1" required />

        <input id="genero" placeholder="Gênero" required />
        <select id="formato" required>
            <option value="">Formato</option>
            <option value="vinil">vinil</option>
            <option value="cd">cd</option>
        </select>

        <!-- Preço com máscara/formatador BRL; impedimos negativo na validação -->
        <input id="preco" type="text" inputmode="decimal" placeholder="Preço (R$ 0,00)" required />

        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" id="cancelar" class="btn btn-ghost" style="display:none">Cancelar edição</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Artista</th>
                <th>Ano</th>
                <th>Gênero</th>
                <th>Formato</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
