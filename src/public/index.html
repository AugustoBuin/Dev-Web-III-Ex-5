<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>Cadastro de Discos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: system-ui, Arial;
            max-width: 900px;
            margin: 24px auto;
        }

        form,
        table {
            width: 100%;
            margin-top: 16px;
        }

        input,
        select {
            padding: 8px;
            margin: 4px;
        }

        button {
            padding: 8px 12px;
        }

        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background: #f5f5f5;
            text-align: left;
        }

        .actions button {
            margin-right: 6px;
        }
    </style>
</head>

<body>
    <h1>Cadastro de Vinil e CD</h1>

    <form id="form">
        <input id="titulo" placeholder="Título" required />
        <input id="artista" placeholder="Artista" required />
        <input id="ano" type="number" placeholder="Ano" required />
        <input id="genero" placeholder="Gênero" required />
        <select id="formato" required>
            <option value="">Formato</option>
            <option value="vinil">vinil</option>
            <option value="cd">cd</option>
        </select>
        <input id="preco" type="number" step="0.01" placeholder="Preço" required />
        <button type="submit">Salvar</button>
        <button type="button" id="cancelar" style="display:none">Cancelar edição</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Artista</th>
                <th>Ano</th>
                <th>Gênero</th>
                <th>Formato</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
